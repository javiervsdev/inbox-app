<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header th:replace="components/header :: app-header"/>

    <nav>
        <th:block th:replace="components/folders-nav :: folders-nav"/>
    </nav>

    <main>
        <div class="card">
            <div class="card-header">View Email</div>
            <div class="card-body">
                <dl>
                    <dt>From</dt>
                    <dd th:text="${email.from}"/>
                    <dt>To</dt>
                    <dd th:text="${email.getVerboseTo()}"/>
                    <dt>Subject</dt>
                    <dd th:text="${email.subject}"/>
                    <dt>Body</dt>
                    <dd th:text="${email.body}"/>
                </dl>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a class="btn btn-primary" type="button" th:href="@{/compose (to = ${email.getVerboseTo()})}">Reply</a>
                    <a class="btn btn-primary" type="button" th:href="@{/compose (to = ${email.getVerboseTo() + ', ' + email.from})}">Reply All</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</div>
</body>
</html>
