<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Hello, Name</h1>
    </header>

    <nav>
        <div th:replace="components/folder-list ::
            folder-list(panelName = 'Folders', folders = ${defaultFolders})"/>
        <div th:replace="/components/folder-list ::
            folder-list(panelName = 'User Folders', folders = ${usertFolders})"/>
    </nav>

    <main>
        <div class="card">
            <div class="card-header">Inbox</div>
            <div class="card-body">
                <a th:each="message : ${emailList}" class="list-group-item list-group-item-action active" href="#">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${message.subject}"/>
                        <small th:text="${message.getVerboseTimeAgo()}"></small>
                    </div>
                    <p class="mb-1" th:text="${message.to}"/>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</div>
</body>
</html>
