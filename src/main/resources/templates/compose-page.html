<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email</title>
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header>
        <h1>Hello, Name</h1>
    </header>

    <nav>
        <div th:replace="components/folder-list ::
            folder-list(panelName = 'Folders', folders = ${defaultFolders})"/>
        <div th:replace="/components/folder-list ::
            folder-list(panelName = 'User Folders', folders = ${userFolders})"/>
    </nav>

    <main>
        <div class="card">
            <div class="card-header">Create New Email</div>
            <div class="card-body">
                <form th:action="@{/sendEmail}" method="POST" th:object="${emailDto}">
                    <div class="mb-3">
                        <label for="toIds">To</label>
                        <input type="text" class="form-control" name="toIds" id="toIds" th:field="*{to}"/>
                        <div id="toIdHelp" class="form-text">Enter comma separated GitHub Ids of your recipients</div>
                    </div>
                    <div class="mb-3">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" th:field="*{subject}" id="subject"/>
                    </div>
                    <div class="mb-3">
                        <label for="body">Body</label>
                        <textArea class="form-control" th:field="*{body}" id="body" rows="5"></textArea>
                    </div>

                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</div>
</body>
</html>
