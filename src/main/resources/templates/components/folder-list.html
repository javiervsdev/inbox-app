<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="folder-list(panelName, folders)"
     class="card" th:if="${folders}">
    <div class="card-header" th:text="${panelName}"></div>
    <div class="card-body">
        <ul class="list-group">
            <li th:each="folder : ${folders}"
                class="list-group-item d-flex justify-content-between align-items-center">
                <a th:href="@{/ (folder = ${folder.label})}" th:text="${folder.label}"/>
                <span class="badge bg-primary rounded-pill">14</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
